{% extends 'base/main.html' %}
{% block content %}
<body>
<h1>Items in Box #{{ box.number }}</h1>
{% for boxed in box_items %}

<li>{{  boxed.name }} : packed on <h8>{{ boxed.created }}</h8></li>
{% empty %}

{% endfor %}
</body>

</html>
{% endblock content %}
